{% extends "base.html" %} {% block content %}

<h1>Sign Up</h1>


<form method="POST" action="/signUp/">
  {% csrf_token %}
  <input type="hidden" name="redirect" value="{{ redirect }}">
  <div><input name="username" type="text" required minlength="8">
    <div> Username</div>
  </div>
  <div><input name="email" type="email" required>
    <div> E-Mail</div>
  </div>
  <div><input name="password" type="password" required minlength="8">
    <div> Password</div>
  </div>
  <div><button>Sign Up</button></div>

</form>
{% endblock %}
